<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="calculator.css"> 
        <title>Calculator</title>
        <script src="calculator.js"></script>
    
    </head>
   <body onload="initPage();" >  
   
    <div class="calculator">    
        <div class="panel head">Calculator</div>
        <div class="panel">
            <div class="subTitle">No.</div> 
            <div class="subCount" id="subCount">10</div>
            <div class="score">Mark:</div>
            <div class="totalScore" id="totalScore">90</div>
        </div>
        <div class="panel">
            <div class="number" id="number1">28</div>
            <div class="calaType" id="calaType">+</div>
            <div class="number" id="number2">49</div>
            <div class="result">=</div>
            <div class="inputResult">
                <input type="text" id="inputResult" class="inputText" />
            </div>
        </div>
        <div class="panel buttons">
            
            <div class="theButton restartBtn" onclick="initPage();" >Restart</div>
            
            <div class="theButton" onclick="checkResult();"  >Check</div>
        </div>
           
       
    </div>                                         
    
    </body>

</html>
